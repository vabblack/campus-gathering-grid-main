<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Gathering Grid</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #0c0c0c;
        background-image: 
          radial-gradient(at 80% 0%, rgba(255, 213, 0, 0.10) 0px, transparent 50%),
          radial-gradient(at 0% 50%, rgba(255, 213, 0, 0.15) 0px, transparent 50%);
      }
      h1, h2, h3, h4 {
        font-family: 'Playfair Display', serif;
      }
      .hero-pattern {
        background-color: #4F46E5;
        background-image: radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.3) 0, transparent 50%), 
                         radial-gradient(at 100% 100%, rgba(192, 132, 252, 0.3) 0, transparent 50%);
      }
      .glass-card {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-float-slow {
        animation: float 8s ease-in-out infinite;
      }
      .animate-float-delay {
        animation: float 7s ease-in-out infinite;
        animation-delay: 2s;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="dark">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
